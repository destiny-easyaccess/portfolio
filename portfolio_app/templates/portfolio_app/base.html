{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon img ---------------------------------------------------------->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.png' %}"
    />
    <title>Home</title>
    <!-- main css styling ---------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- ajax script ---------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- font-awesome cdn ---------------------------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- bootstrap css cdn ---------------------------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font cdn ---------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- first color selector -------------------------------------------------------- -->
    <link
      id="style"
      href="{% static 'css/color-1.css' %}"
      rel="stylesheet"
      data-color="blue"
      disabled
    />

    <!-- second color selector -------------------------------------------------------- -->
    <link
      id="style"
      href="{% static 'css/color-2.css' %}"
      disabled
      rel="stylesheet"
      data-color="black"
    />

    <!-- third color selector ---------------------------------------------------------->
    <link
      id="style"
      href="{% static 'css/color-3.css' %}"
      disabled
      rel="stylesheet"
      data-color="white"
    />

    <!-- sweet alert cdn -------------------------------------------------------- -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/colorpicker.js' %}"></script>
    <script src="{% static 'js/main.js' %}" defer></script>
  </head>
  <body>
    <div id="loader"></div>

    {% block content %} {% endblock content %}
  </body>
</html>
